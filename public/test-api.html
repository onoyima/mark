<!DOCTYPE html>
<html>
<head>
    <title>API Test</title>
</head>
<body>
    <h1>Pending Payments API Test</h1>
    <button onclick="testAPI()">Test API</button>
    <div id="result"></div>

    <script>
        async function testAPI() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = 'Testing...';
            
            try {
                console.log('Testing API...');
                const response = await fetch('http://localhost:8000/api/nysc/test-pending-payments');
                console.log('Response status:', response.status);
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}`);
                }
                
                const data = await response.json();
                console.log('API Data:', data);
                
                resultDiv.innerHTML = `
                    <h3>✅ Success!</h3>
                    <p><strong>Total Pending:</strong> ${data.stats.total_pending}</p>
                    <p><strong>Recent Pending:</strong> ${data.recent_pending.length}</p>
                    <details>
                        <summary>Raw Data</summary>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    </details>
                `;
            } catch (error) {
                console.error('API Error:', error);
                resultDiv.innerHTML = `<h3>❌ Error:</h3><p>${error.message}</p>`;
            }
        }
        
        // Auto-test on page load
        window.onload = testAPI;
    </script>
</body>
</html>
